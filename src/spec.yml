          parameters:
              - name: token
                in: header
                description: token to be passed as a header
                required: true
                schema:
                  type: string
          description:  the customer requests a new order based on a list to products
          summary: endpoint to create a new order
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: array
                  properties:   
                    name:
                      type: string    
                      description:  current name of the product to order
                    description:
                      type: string
                    precioU:
                      type: number
                      description: price b y unit
                    cantidad:
                      type: number
                      description: quantity of selected product
          responses:
                  "200":
                    description: its OK , successfully create a new order 
                    content:
                      application/json:
                        schema:
                          type: array
                  "404":
                    description: Error, the new order could not be created
                    content:
                      application/json:
                        schema:
                          type: array
    /Pedido/historial: #no muestra correctamente los obj que forman el array de historial de pedidos
      post:
          parameters:
